<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <style>
        /* 设置全局样式 */
        body {
            margin: 0;
            padding: 0;
        }

        .s-page-1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .s-section-1 {
            width: 100%;
            height: 100%;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
        }

        .image1 {
            position: absolute;
            top: 30%;  /* 图片1的顶部位置 */
            left: 28%;  /* 图片1的左侧位置 */
            width: 300px;  /* 图片1的宽度 */
            height: 300px;  /* 图片1的高度 */
        }

        .image2 {
            position: absolute;
            bottom: 32%;  /* 图片2的底部位置 */
            right: 30%;  /* 图片2的右侧位置 */
            width: 300px;  /* 图片2的宽度 */
            height: 300px;  /* 图片2的高度 */
        }


        .zi1 {
            position: absolute;
            top: 30%;  /* 字体1的顶部位置 */
            left: 5%;  /* 字体1的左侧位置 */
            width: 300px;  /* 字体1的宽度 */
            height: 300px;  /* 字体1的高度 */
            font-family: 宋体;
            color: aliceblue;
        }
        .zi2 {

            height: 300px;  /* 字体1的高度 */
            font-family: 宋体;
            color: aliceblue;
        }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
    <script>
        var setVanta = () => {
            if (window.VANTA) {
                window.VANTA.DOTS({
                    el: ".s-page-1 .s-section-1",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    showDots: false,  // 是否显示点
                    color: 0x477de,
                    showLines: false,
                });
            }
        };
        document.addEventListener("DOMContentLoaded", function() {
            setVanta();
            window.edit_page.Event.subscribe("Page.beforeNewOneFadeIn", setVanta);
        });
    </script>
